<mat-card>
  <mat-card-content>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <h2>Update User</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error>
          Please provide your name
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Surname" formControlName="surname">
        <mat-error>
          Please provide your surname
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" [disabled]="true">
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Cellphone" formControlName="cellphone">
        <mat-error>
          Please provide 10 digit cellphone number
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>
          Please provide a valid date of birth
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!updateForm.valid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
